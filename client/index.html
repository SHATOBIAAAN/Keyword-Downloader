<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Keyword Downloader</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Keyword Downloader</h1>
			<form id="keywordForm">
				<input
					type="text"
					id="keywordInput"
					placeholder="Enter keyword ('css' or 'js')"
					required
				/>
				<button type="submit">Search</button>
			</form>
			<ul id="results"></ul>
			<div id="contentDisplay"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
